<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>點我彈出圖片</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #0f1226;
      color: #e8ecff;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans TC', sans-serif;
      overflow: hidden;
    }

    h1 {
      cursor: pointer;
      padding: 20px 40px;
      background: linear-gradient(90deg, #7aa2ff, #a57aff);
      color: white;
      border-radius: 12px;
      box-shadow: 0 8px 0 rgba(122,162,255,0.5), 0 12px 20px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    h1:active {
      transform: translateY(4px);
      box-shadow: 0 4px 0 rgba(122,162,255,0.5), 0 8px 16px rgba(0,0,0,0.3);
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      transform: scale(0);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      z-index: 100;
    }

    .popup.active {
      transform: scale(1);
      opacity: 1;
      animation: popup-bounce 0.7s cubic-bezier(.34,1.56,.64,1);
    }

    .popup img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      transform: scale(0.7);
      animation: image-bounce 0.7s cubic-bezier(.34,1.56,.64,1) forwards;
    }

    @keyframes image-bounce {
      0% { transform: scale(0.7) rotate(0deg); opacity: 0; }
      30% { transform: scale(1.2) rotate(3deg); opacity: 1; }
      60% { transform: scale(0.95) rotate(-2deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    @keyframes popup-bounce {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1 id="clickText">要試點我</h1>

  <div id="popup" class="popup">
    <img src="images%20(1).jpeg" alt="彈出圖片">
  </div>

  <script>
    const clickText = document.getElementById('clickText');
    const popup = document.getElementById('popup');

    clickText.addEventListener('click', () => {
      popup.classList.add('active');
    });

    popup.addEventListener('click', () => {
      popup.classList.remove('active');
    });
  </script>
</body>
</html>
